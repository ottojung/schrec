
name: Makefile CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: debian-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: apt-get update && apt-get install -y guile-3.0 git
    - name: Run build
      run: make build
    - name: Run test
      run: make test-all
